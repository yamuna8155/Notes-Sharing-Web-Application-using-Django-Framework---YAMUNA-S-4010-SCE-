<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #151515;
            overflow: hidden;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2016/11/22/21/42/rain-1854916_960_720.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: grayscale(0.7) blur(2px);
            z-index: -1;
        }
        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .bubble {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            pointer-events: none;
            animation: bubble-rise 5s infinite linear, bubble-drift 10s infinite linear;
        }
        @keyframes bubble-rise {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        @keyframes bubble-drift {
            0% {
                transform: translateX(-10px);
            }
            50% {
                transform: translateX(10px);
            }
            100% {
                transform: translateX(-10px);
            }
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 40px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .login-container h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .login-container input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .login-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .register-link {
            margin-top: 20px;
            color: #555;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="bubbles">
        <!-- You can adjust the number and positioning of bubbles as needed -->
        <div class="bubble" style="top: 20%; left: 10%; width: 20px; height: 20px;"></div>
        <div class="bubble" style="top: 40%; left: 80%; width: 30px; height: 30px;"></div>
        <div class="bubble" style="top: 60%; left: 30%; width: 25px; height: 25px;"></div>
        <div class="bubble" style="top: 80%; left: 70%; width: 15px; height: 15px;"></div>
	<div class="bubble" style="top: 90%; left: 180%; width: 23px; height: 23px;"></div>
        <!-- Add more bubbles as needed -->
    </div>
    <div class="login-container">
        <h1>Login</h1>
        <form action="#" method="post"> <!-- Replace '#' with your form action -->
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <div class="register-link">
            Don't have an account? <a href="#">Register here</a>
        </div>
    </div>
</body>
</html>
